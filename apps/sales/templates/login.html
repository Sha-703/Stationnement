<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background: #181818; font-family: 'Inter', sans-serif; }
        .login-card {
            max-width: 400px;
            margin: 60px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            background: #fff;
        }
        .login-header {
            background: #181818;
            color: #fff;
            border-radius: 18px 18px 0 0;
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
        }
        .login-header h2 {
            margin-bottom: 0;
            font-weight: 700;
        }
        .form-label { font-weight: 600; }
        .btn-dark { background: #181818; border: none; }
        .btn-dark:hover { background: #111; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h2>Connexion</h2>
        </div>
        <div class="p-4">
            {% if form.errors %}
                <div class="alert alert-danger">Identifiants invalides. Veuillez r√©essayer.</div>
            {% endif %}
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" class="form-control form-control-lg" id="id_username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-dark btn-lg rounded-pill">Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
