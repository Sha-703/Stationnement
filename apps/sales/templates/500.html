<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur serveur (500)</title>
    <style>
        body { background: #f8d7da; color: #721c24; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 100px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #d9534f33; padding: 2rem; text-align: center; }
        h1 { font-size: 3rem; margin-bottom: 1rem; }
        p { font-size: 1.2rem; }
        .btn { display: inline-block; margin-top: 2rem; padding: 0.7rem 2rem; background: #d9534f; color: #fff; border: none; border-radius: 4px; text-decoration: none; font-size: 1rem; }
        .btn:hover { background: #c9302c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>500</h1>
        <p>Oups ! Une erreur interne du serveur s'est produite.<br>
        Veuillez réessayer plus tard ou contacter l'administrateur.</p>
        <a href="/" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
