<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Dashboard CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/dashboard.css' %}">
    <!-- Ajout des liens pour Bootstrap Icons et Animate.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="sidebar d-flex flex-column position-fixed align-items-center" style="padding-top: 2rem; min-width:220px;">
        <div class="w-100 text-center mb-3">
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-danger w-75 mb-2"><i class="bi bi-box-arrow-right"></i> DÃ©connexion</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-dark w-75 mb-2"><i class="bi bi-box-arrow-in-right"></i> Connexion</a>
            {% endif %}
        </div>
        <a class="navbar-brand mb-4" style="font-weight:bold; font-size:1.3rem; color:#fff; text-align:center; width:100%; letter-spacing:-1px;" href="/dashboard/">Kongo Dia Beto </a>
        <nav class="nav flex-column w-100">
            <a class="nav-link {% if request.path == '/dashboard/' %}active{% endif %}" href="{% url 'dashboard' %}">
                <span style="display:inline-block; width:24px; text-align:center; margin-right:8px; color:#a5b4fc;">
                    <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='currentColor' viewBox='0 0 24 24'><circle cx='12' cy='12' r='10' stroke='#2563eb' stroke-width='2' fill='none'/><circle cx='12' cy='12' r='4' fill='#2563eb'/></svg>
                </span>Accueil
            </a>
            <a class="nav-link {% if request.path == '/sales/' %}active{% endif %}" href="{% url 'sales_list' %}">
                <span style="display:inline-block; width:24px; text-align:center; margin-right:8px; color:#a5b4fc;">
                    <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='currentColor' viewBox='0 0 24 24'><rect x='3' y='11' width='18' height='7' rx='2' fill='#2563eb'/></svg>
                </span>Ventes
            </a>
            <a class="nav-link {% if request.path == '/vendeurs/' %}active{% endif %}" href="{% url 'vendeur_list' %}">
                <span style="display:inline-block; width:24px; text-align:center; margin-right:8px; color:#a5b4fc;">
                    <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='currentColor' viewBox='0 0 24 24'><circle cx='12' cy='8' r='4' fill='#2563eb'/><rect x='6' y='14' width='12' height='6' rx='3' fill='#2563eb'/></svg>
                </span>Vendeurs
            </a>
            <a class="nav-link {% if request.path == '/types-engin/' %}active{% endif %}" href="{% url 'type_engin_list' %}">
                <span style="display:inline-block; width:24px; text-align:center; margin-right:8px; color:#a5b4fc;">
                    <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='currentColor' viewBox='0 0 24 24'><rect x='4' y='4' width='16' height='16' rx='4' fill='#2563eb'/></svg>
                </span>Types d'Engin
            </a>
            <a class="nav-link {% if request.path == '/pos/' %}active{% endif %}" href="{% url 'pos_list' %}">
                <span style="display:inline-block; width:24px; text-align:center; margin-right:8px; color:#a5b4fc;">
                    <svg xmlns='http://www.w3.org/2000/svg' width='18' height='18' fill='currentColor' viewBox='0 0 24 24'><rect x='6' y='6' width='12' height='12' rx='3' fill='#2563eb'/></svg>
                </span>Terminaux
            </a>
        </nav>
    </div>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</body>
</html>
