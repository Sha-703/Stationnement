<!DOCTYPE html>
<html>
<head>
    <title>Identification du vendeur</title>
    <link rel="stylesheet" href="/static/sales/pos.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 50px auto; }
        .card { padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 20px; }
        .alert { color: red; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width:600px;">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Identification du vendeur</h2>
            {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">S'identifier</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
